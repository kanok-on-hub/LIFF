<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Submitted</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 max-w-md w-full text-center">
    <div class="text-4xl mb-2">✅</div>
    <h1 class="text-xl font-bold text-slate-900">Submitted Successfully</h1>
    <p id="msg" class="text-slate-500 text-sm mt-2"></p>
    <button id="close" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-2xl font-bold">Close</button>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const ok = params.get("ok");
  const requestId = params.get("requestId");

  document.getElementById("msg").textContent =
    ok === "1"
      ? `Request ID: ${requestId || "-"}`
      : "Something went wrong.";

  document.getElementById("close").onclick = async () => {
    try {
      // ใส่ LIFF_ID เดียวกับของคุณ
      await liff.init({ liffId: "2008997153-OdZGJzVg" });
      liff.closeWindow();
    } catch (e) {
      // fallback
      history.back();
    }
  };
</script>
</body>
</html>
